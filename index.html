<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Calendar App</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="author" content="Harrison Short">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="background-color:lightgray;">
    <h1 id="header" title="Test Heading">Gig Calendar</h1>
    <table id="calendar-header" style="width:50%; margin:0 auto;">
        <tr colspan="">
            <th colspan="7">
                <button id="button-previous" style="float:left;">Prev.</button>
                <select id="dropdown-month">
                </select>
                <select id="dropdown-year">
                </select>
                <button id="button-next" style="float:right;">Next</button>
            </th>
        </tr>
        <tr>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
            <th>Sunday</th>
        </tr>
        <tbody id="calendar"></tbody>
    </table>
    <br>
    <form id="form" style="visibility: hidden;">
        <p id="form-date"><button id="button-closeForm">X</button></p>
        <div>Tour/Festival: <input type="text" name="tour"></div>
        <br>
        Artist/Band: <input type="text" name="artist"><button id="button-addArtist">+</button>
        <br>
        Venue: <input type="text" name="venue">
        <br>
        More Info: <input type="text" name="info">
        <br>
        Link: <input type="text" name="link">
        <br>
        <button id="button-save">Save</button><button id="button-clear">Clear</button>
    </form>
</body>

<script src="index.js"></script>

</html>
